<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Погода</title>
</head>
<body>
	<header class="header">
		<div class="logo-block">
			<span id="logo">
				Погода.UA 
			</span>
		</div>
		<div class="headMain">
			<div class="select-city">
				<div id="btn-lutsk" class="btn-cities" data-city="Луцьк">Луцьк</div>
				<div id="btn-lviv" class="btn-cities" data-city="Львів">Львів</div>
				<div id="btn-kiev" class="btn-cities" data-city="Київ">Київ</div>
				<div id="btn-kiev" class="btn-cities" data-city="Rome, IT">Рим</div>
				<div id="btn-kiev" class="btn-cities" data-city="London">Лондон</div>
			</div>
		</div>
	</header>
	<div class="main">
		<div class="weather-block">
			<div class="weather-card">
				<div class="name-city descriptions">
					
				</div>
				<div class="date descriptions">
					16 лютого, Вт, 20:26
				</div>
				<div class="temp-block descriptions">
					<span class="temp"></span>
					<div class="desc-img">
						<img id="img-icons" src="" alt="icons">
					</div>
				</div>
				<div class="feels-like-block descriptions">
					Відчувається як: 
					<span class="feels-like"></span>
				</div>
				<div class="humidity-block descriptions">
					Вологість: 
					<span class="humidity"></span>
				</div>
			</div>

			<div class="main">
				<span class="prev">
					<svg class="svg-arrow left" viewBox="0 0 256 512" width="70" title="angle-left">
					<path d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z" />
	  				</svg>
				</span>
				<div class="slider">
					<div class="wrapper">
						<div class="weather-list">
					
						</div>
					</div>
				</div> 
				<span class="next">
					<svg class="svg-arrow right" viewBox="0 0 256 512" width="70" title="angle-left">
					<path d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z" />
					</svg>
				</span>
			</div>
		</div>
	</div>


	
<script src="js/main.js"></script>
</body>
</html>
